<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <main class="home-main">
      <header>
        <h1 id="app-title">Quiz App</h1>
      </header>
      <section class="carousel-section">
        <!-- Insert prev and next arrows -->
        <button class="carousel-prev">
          <img src="./assets/arrow.svg" alt="prev" class="prev-arrow" />
        </button>
        <section class="carousel"><!-- Insert Cards --></section>
        <button class="carousel-next">
          <img src="./assets/arrow.svg" alt="next" class="next-arrow" />
        </button>
      </section>

      <section class="upload-section">
        <form id="uploadForm">
          <div class="file-upload">
            <label for="jsonUpload" class="upload-label"
              >Choose a JSON file</label
            >
            <input type="file" id="jsonUpload" accept=".json" />
          </div>
          <span
            id="fileNameDisplay"
            style="display: block; margin-top: 0.5rem; font-weight: 500"
          ></span>

          <button id="uploadBtn" type="submit">Upload quiz</button>
        </form>
      </section>
    </main>

    <script src="./scripts/script.js"></script>
  </body>
</html>
